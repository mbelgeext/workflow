name: Quality-gate

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true
      GH_TOKEN:
        required: true

jobs:
  codeql:
    runs-on: ubuntu-latest
    environment: development    
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: true
    name: CodeQL checks
    steps:

    - name: üõéÔ∏è Checkout
      uses: actions/checkout@v2

    - name: ‚öôÔ∏è Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - name: üíæ Cache the Maven packages to speed up build
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2 

    - name: üî® Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        config-file: ./.github/codeql/codeql-config.yml
        languages: java

    - name: Set release version
      id: project-version
      run: | 
        RELEASE_VERSION_DEV=$(echo $( mvn help:evaluate -Dexpression=project.version -q -DforceStdout )) 
        echo "::set-output name=RELEASE_VERSION::$RELEASE_VERSION_DEV"
    - name: Show release version
      run: | 
        echo "${{steps.project-version.outputs.RELEASE_VERSION}}" 

    - name: Build and deploy package
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        echo "<settings><servers><server><id>github</id><username>GitHub Packages</username><password>\${env.GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
        REPO="github::default::https://maven.pkg.github.com/bouygues-construction/rtu-gateway"
        mvn -B -DskipTests -Darguments=-DskipTests deploy -Pdocker -DaltReleaseDeploymentRepository="${REPO}" -DaltSnapshotDeploymentRepository="${REPO}"
      #mvn  -B -DskipTests -Darguments=-DskipTests deploy -Pdocker
    
    
    # - name: Check File exists
    #   run: |
    #     ls ${{ github.workspace }}/target 
    #     ls ${{ github.workspace }}/target/sonar

    # - name: üßê Perform CodeQL Analysis
    #   uses: github/codeql-action/analyze@v1

  sonar:
    runs-on: ubuntu-latest
    environment: development    
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: true
    name: Sonar checks
    steps:

    - name: üõéÔ∏è Checkout
      uses: actions/checkout@v2

    - name: ‚öôÔ∏è Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - name: üíæ Cache the Maven packages to speed up build
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2 

    - name: üö® Test
      run: mvn clean verify sonar:sonar -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Pdev 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ‚úÖ SonarQube Quality Gate Check
      uses: SonarSource/sonarqube-quality-gate-action@v1.0.0
      timeout-minutes: 5
      with:
        scanMetadataReportFile: ${{ github.workspace }}/target/sonar/report-task.txt  # optional, default is .scannerwork/report-task.txt
      env: 
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
