name: Quality-gate

on:
  workflow_call:
    inputs:
      SONAR_CHECKS:
        type: boolean
        required: false
        default: false
      CODEQL_CHECKS:
        type: boolean
        required: false
        default: false
      CUCUMBER_CHECKS:
        type: boolean
        required: false
        default: false
    secrets:
      SONAR_TOKEN:
        required: false

jobs:
  codeql:
    if: ${{ inputs.CODEQL_CHECKS }}
    runs-on: ubuntu-latest
    environment: development    
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: true
    name: CodeQL checks
    steps:

    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v2

    - name: âš™ï¸ Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - name: ğŸ’¾ Cache the Maven packages to speed up build
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2 

    - name: ğŸ”¨ Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        config-file: ./.github/codeql/codeql-config.yml
        languages: java

    - name: ğŸ”§ Autobuild
      uses: github/codeql-action/autobuild@v1

    - name: ğŸ§ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

  sonar:
    if: ${{ inputs.SONAR_CHECKS }}
    runs-on: ubuntu-latest
    environment: development    
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: true
    name: Sonar checks
    steps:
    - name: Check SONAR_TOKEN if empty
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      if: env.SONAR_TOKEN != null
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v2

    - name: âš™ï¸ Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - name: ğŸ’¾ Cache the Maven packages to speed up build
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2 

    - name: ğŸš¨ Test
      run: mvn clean verify sonar:sonar -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Pdev 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: âœ… SonarQube Quality Gate Check
      uses: SonarSource/sonarqube-quality-gate-action@v1.0.0
      timeout-minutes: 5
      with:
        scanMetadataReportFile: ${{ github.workspace }}/target/sonar/report-task.txt  # optional, default is .scannerwork/report-task.txt
      env: 
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  cucumber:
    if: ${{ inputs.CUCUMBER_CHECKS }}
    runs-on: ubuntu-latest
    environment: development    
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: true
    name: Cucumber checks
    steps:

    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v2

