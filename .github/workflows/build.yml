name: Build

on:
  workflow_call:
    inputs:
      APPLICATION_NAME:
        required: true
        type: string
      PROFILE_ENV:
        required: true
        type: string
      GITHUB_ENVIRONMENT:
        required: false
        type: string
        default: "development"

    outputs:
      RELEASE_VERSION:
        description: "Version number"
        value: ${{ jobs.build.outputs.RELEASE_VERSION }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.GITHUB_ENVIRONMENT }}    
    outputs:
      RELEASE_VERSION: ${{ steps.project-version.outputs.RELEASE_VERSION }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - name: Use Node 14.x
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - uses: actions/cache@v2
      id: npm-cache
      with:
        path: |
          **/node_modules
          **/.eslintcache
          ${{ steps.npm-cache.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install Dependencies
      if:
        steps.npm-cache.outputs.cache-hit != 'true'
      run: |
        npm install
        npm ci
    - name: Build Angular with NPM
      run: |
        npm run build:develop
    - name: Get package version
      id: project-version
      run: |
        PACKAGE_VERSION=$(cat  ${{ github.workspace }}/package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')
        echo "::set-output name=RELEASE_VERSION::$PACKAGE_VERSION"
    - name: Show version
      run: |
        echo "${{steps.project-version.outputs.RELEASE_VERSION}}"
    - name: Upload artifact
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: ${{ APPLICATION_NAME }}
        path: '${{ github.workspace }}/dist'